researcher.info.title = Auto Researcher Information
researcher.info.text = Parece que voce não sabe usar este pesquisador...\n\n[accent]Sem problema![]\nEu sou uma IA capaz de [accent]Pesquisar o conteúdo das Árvores Tecnológicas automaticamente.[]\nVocê pode controlar minhas configurações facilmente!\n\nVamos começar com o [accent]painel de tecnologias[]:\nEle mostra coisas avaliaveis para serem pesquisadas, na mesma ordem que voi pesquisar para você.\nPara [accent]mudar a ordem[], você pode olhar logo abaixo do painel de tecnologias, ali há alguns filtros que você pode aplicar para mudar a ordem do conteudo a ser pesquisado por\n[accent]Mais barato[], [accent]Mais caro[], [accent]Unidades[], [accent]Blocos[], [accent]Modded[] e [accent]Vanilla[].\n\nSe você não está satisfeito com os filtros, você pode clicar no que você que que seja pesquisado primeiro, como uma lista de prioridades. Oque você selecionar, ficará amarelo.\n[lightgray]Clique novamente para remover da lista[]\n
researcher.info.thanks = [accent]Obrigado[] por me instalar!\nCaso encontrar algum problema, reporte em [accent]FlinTyX/AutoResearch[]

